<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سیستم قرعه کشی موسسه علامه حلی</title>
  
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <div class="card">
    
    <!-- مرحله صفر: انتخاب نوع قرعه کشی -->
    <div id="lottery-selection" class="step active">
      <div class="card-header">
        <img src="logo.png" alt="لوگوی موسسه علامه حلی" class="logo">
        <h1>سیستم جامع قرعه کشی جوایز موسسه علامه حلی</h1>
      </div>
      <p>لطفاً نوع قرعه‌کشی مورد نظر را انتخاب کنید:</p>
      <div class="selection-buttons">
        <button class="btn btn-selection" onclick="selectLottery(0)">
          <i class="fa-solid fa-star"></i> پایه ششم - کمیته امداد
        </button>
        <button class="btn btn-selection" onclick="selectLottery(1)">
          <i class="fa-solid fa-award"></i> پایه نهم - کمیته امداد
        </button>
        <button class="btn btn-selection" onclick="selectLottery(2)">
          <i class="fa-solid fa-medal"></i> پایه نهم - بنیاد علوی
        </button>
      </div>
    </div>

    <!-- مرحله اصلی: صفحه قرعه کشی -->
    <div id="lottery-page" class="step">
      <h2 id="lottery-title"></h2>
      
      <div class="prize-section">
        <h3>برای هر جایزه، قرعه‌کشی را به صورت مجزا شروع کنید:</h3>
        <div id="prize-list">
          <!-- جوایز اینجا توسط جاوا اسکریپت ساخته می‌شوند -->
        </div>
      </div>

      <div class="button-group">
        <button class="btn btn-secondary" onclick="goHome()">
          <i class="fa-solid fa-house"></i> بازگشت به منوی اصلی
        </button>
      </div>
    </div>
  </div>

  <!-- === تغییر: این بخش پاپ آپ (Modal) کاملاً جدید است === -->
  <div id="modal-overlay" class="modal-hidden">
    <div id="modal-content">
      <button id="modal-close-btn" onclick="closeModal()">&times;</button>
      <h3 id="modal-title"></h3>
      <p>لطفاً محدوده اعداد را برای این قرعه‌کشی وارد کنید:</p>
      <div class="input-group">
        <input type="number" id="modal-min" placeholder="عدد شروع" value="1">
        <input type="number" id="modal-max" placeholder="عدد پایان">
      </div>
      <button class="btn btn-primary" onclick="confirmAndDraw()">
        <i class="fa-solid fa-check"></i> تایید و انجام قرعه‌کشی
      </button>
      <div id="modal-winner-display"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
