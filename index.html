<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سیستم قرعه کشی موسسه آموزشی علامه حلی</title>
  
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <div class="card">
    
    <!-- === تغییر: این بخش کاملاً جدید است === -->
    <!-- مرحله صفر: انتخاب نوع قرعه کشی -->
    <div id="lottery-selection" class="step active">
      <div class="card-header">
        <img src="logo.png" alt="لوگوی موسسه علامه حلی" class="logo">
        <h1>سیستم جامع قرعه کشی جوایز</h1>
      </div>
      <p>لطفاً نوع قرعه‌کشی مورد نظر را انتخاب کنید:</p>
      <div class="selection-buttons">
        <button class="btn btn-selection" onclick="selectLottery(0)">
          <i class="fa-solid fa-star"></i> پایه ششم - کمیته امداد
        </button>
        <button class="btn btn-selection" onclick="selectLottery(1)">
          <i class="fa-solid fa-award"></i> پایه نهم - کمیته امداد
        </button>
        <button class="btn btn-selection" onclick="selectLottery(2)">
          <i class="fa-solid fa-medal"></i> پایه نهم - بنیاد علوی
        </button>
      </div>
    </div>

    <!-- مرحله اول: تنظیمات -->
    <div id="setup" class="step">
      <h2 id="setup-title"></h2>
      <p>لطفاً محدوده اعداد شرکت‌کنندگان را مشخص کنید:</p>
      <div class="input-group">
        <input type="number" id="min" placeholder="عدد شروع" value="1">
        <input type="number" id="max" placeholder="عدد پایان">
      </div>
      <button class="btn btn-primary" onclick="startLottery()">
        <i class="fa-solid fa-play"></i> شروع و آماده‌سازی
      </button>
      <button class="btn btn-secondary" onclick="goHome()">
        <i class="fa-solid fa-arrow-right"></i> بازگشت
      </button>
    </div>

    <!-- مرحله دوم: قرعه کشی -->
    <div id="lottery" class="step">
      <h2 id="lottery-title"></h2>
      <p>محدوده: <span id="range-display" class="range"></span></p>
      
      <!-- === تغییر: این بخش برای نمایش جوایز است === -->
      <div class="prize-section">
        <h3>لیست جوایز:</h3>
        <div id="prize-list">
          <!-- جوایز اینجا توسط جاوا اسکریپت اضافه می‌شوند -->
        </div>
      </div>

      <div class="winner-display">
        <span id="winner-number">🏆</span>
      </div>
      <div class="button-group">
        <button id="draw-btn" class="btn btn-primary" onclick="drawNumber()">
          <i class="fa-solid fa-dice-d6"></i> انتخاب برنده بعدی!
        </button>
        <button class="btn btn-secondary" onclick="goHome()">
          <i class="fa-solid fa-house"></i> بازگشت به منوی اصلی
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
