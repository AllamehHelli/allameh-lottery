<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قرعه کشی جوایز موسسه آموزشی علامه حلی</title>
  
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
  <div class="card">
    <div class="card-header">
      <!-- === تغییر اینجاست === -->
      <!-- این خط برای نمایش لوگو اضافه شده است -->
      <img src="logo.png" alt="لوگوی موسسه علامه حلی" class="logo">
      
      <!-- آیکون قبلی هنوز هست ولی در CSS مخفی‌اش می‌کنیم -->
      <i class="fa-solid fa-graduation-cap header-icon"></i>
      <h1>قرعه کشی جوایز موسسه آموزشی علامه حلی</h1>
    </div>

    <div class="card-body">
      <!-- مرحله اول: تنظیمات -->
      <div id="setup" class="step active">
        <p>لطفاً محدوده اعداد را مشخص کنید:</p>
        <div class="input-group">
          <input type="number" id="min" placeholder="عدد شروع" value="1">
          <input type="number" id="max" placeholder="عدد پایان" value="100">
        </div>
        <button class="btn btn-primary" onclick="startLottery()">
          <i class="fa-solid fa-play"></i> شروع قرعه‌کشی
        </button>
      </div>

      <!-- مرحله دوم: قرعه کشی -->
      <div id="lottery" class="step">
        <p>قرعه کشی در محدوده: <span id="range-display" class="range"></span></p>
        <div class="winner-display">
          <span id="winner-number">🏆</span>
        </div>
        <div class="button-group">
          <button id="draw-btn" class="btn btn-primary" onclick="drawNumber()">
            <i class="fa-solid fa-dice-d6"></i> انتخاب برنده!
          </button>
          <button id="reset-btn" class="btn btn-secondary" onclick="resetLottery()">
            <i class="fa-solid fa-rotate-right"></i> شروع دوباره
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
